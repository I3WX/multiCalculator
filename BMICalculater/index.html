<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="Headding">
            Body Mass Index
        </div>
        <div id="box">
            <div class="input">
                <label class="inputLabel" for="Weight">Weight</label>
                <input class="textInput" type="text" name="Weight" id="weightInput" placeholder="Weight in kg">
            </div placeholder="Weight">
            <div class="input">
                <label class="inputLabel" for="Height">Height</label>
                <input class="textInput" type="text" name="Height" id="heightInput" placeholder="Height in Meter">
            </div>
            <div id="btn">
                <button id="submitBtn" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
